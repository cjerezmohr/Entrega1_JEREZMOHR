{% extends 'base.html' %}
{% block titulo %}
<div class="d-flex" style = "margin-top:5rem; margin-left:7rem">
    {%for perif in externo_nuevo%}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"><h1> {{perif.name}}</h1></h5>
            <h5 class="card-title"><h4> Tipo: {{perif.tipo}}</h4></h5>
            <h5 class="card-title"><h4> Marca: {{perif.marca}}</h4></h5>
            <h5 class="card-title"><h4> Modelo: {{perif.modelo}}</h4></h5>
            <h5 class="card-title"><h2> Precio: ${{perif.precio}}</h2></h5>
        </div>
    </div>
{%endfor%}
{% endblock %}
