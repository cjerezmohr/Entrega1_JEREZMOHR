{% extends 'base.html' %}
{% block titulo %}
<div class="d-flex" style = "margin-top:5rem; margin-left:7rem">
    {%for equipo in equipo_nuevo%}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"> {{equipo.marca}}</h5>
            <h5 class="card-title"> {{equipo.modelo}}</h5>
            <h5 class="card-title"> {{equipo.disco}}</h5>
            <h5 class="card-title"> {{equipo.memoria}}</h5>
            <h5 class="card-title"> ${{equipo.precio}}</h5>
            <p class="card-text">texto de prueba aqui</p>
            <a href="#" class="btn btn-primary">Agregar a carrito</a>
        </div>
    </div>
{%endfor%}
{% endblock %}
