{% extends 'base.html' %}
{% block titulo %}
<div class="d-flex" style = "margin-top:5rem; margin-left:7rem">
    {%for equipo in equipo_nuevo%}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"> <h1>{{equipo.name}}</h1></h5>
            <h5 class="card-title"> <h4>Marca:  {{equipo.marca}}</h4></h5>
            <h5 class="card-title"> <h4>Modelo: {{equipo.modelo}}</h4></h5>
            <h5 class="card-title"> <h4>Disco:  {{equipo.disco}}GB</h4></h5>
            <h5 class="card-title"> <h4>Memoria:{{equipo.memoria}}GB</h4></h5>
            <h5 class="card-title"> <h2>Precio: ${{equipo.precio}}</h2></h5>
        </div>
    </div>
{%endfor%}
{% endblock %}
